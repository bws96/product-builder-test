<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연애 · 사회생활 문장 생성기</title>

  <!-- SEO -->
  <meta name="description" content="연애, 회사, 인간관계에서 바로 써먹는 문장을 랜덤으로 생성해드립니다." />

  <link rel="stylesheet" href="style.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1919992246972803"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="header-controls">
      <button id="theme-toggle">🌙</button>
      <select id="language-selector">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="zh">中文</option>
      </select>
    </div>
    <nav class="navbar">
      <a href="index.html" data-i18n="navHome">홈</a>
      <a href="about.html" data-i18n="navAbout">소개</a>
      <a href="contact.html" data-i18n="navContact">연락처</a>
      <a href="privacy.html" data-i18n="navPrivacy">개인정보처리방침</a>
    </nav>

    <h1 data-i18n="title">연애 · 사회생활 문장 생성기</h1>
    <p class="desc" data-i18n="description">어색한 상황에서 바로 써먹을 문장을 만들어드립니다</p>

    <div class="box">
      <label data-i18n="categoryLabel">상황 선택</label>
      <select id="category">
        <option value="love" data-i18n="categoryLove">연애</option>
        <option value="work" data-i18n="categoryWork">회사 / 사회생활</option>
      </select>

      <label style="margin-top:12px;" data-i18n="toneLabel">말투 선택</label>
      <select id="tone">
        <option value="polite" data-i18n="tonePolite">정중하게</option>
        <option value="casual" data-i18n="toneCasual">부드럽게</option>
        <option value="honest" data-i18n="toneHonest">솔직하게</option>
      </select>

      <button onclick="generateText()" data-i18n="generateButton">문장 생성하기</button>
    </div>

    <div class="box" id="resultBox" style="display:none;">
      <div class="result" id="resultText"></div>

      <button class="sub-btn" onclick="copyText()" data-i18n="copyButton">문장 복사하기</button>
      <button class="sub-btn" onclick="generateText()" data-i18n="regenerateButton">다시 생성하기</button>
    </div>

    <div class="footer" data-i18n="footer">
      © 2026 문장 생성기
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
