<!DOCTYPE html>
<html lang="ko">
<head>2
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>연애 · 사회생활 문장 생성기</title>

  <!-- SEO -->
  <meta name="description" content="연애, 회사, 인간관계에서 바로 써먹는 문장을 랜덤으로 생성해드립니다." />

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <h1>연애 · 사회생활 문장 생성기</h1>
    <p class="desc">어색한 상황에서 바로 써먹을 문장을 만들어드립니다</p>

    <!-- 상단 광고 -->
    <div class="ad">
      광고 영역 (상단)
    </div>

    <div class="box">
      <label>상황 선택</label>
      <select id="category">
        <option value="love">연애</option>
        <option value="work">회사 / 사회생활</option>
      </select>

      <label style="margin-top:12px;">말투 선택</label>
      <select id="tone">
        <option value="polite">정중하게</option>
        <option value="casual">부드럽게</option>
        <option value="honest">솔직하게</option>
      </select>

      <button onclick="generateText()">문장 생성하기</button>
    </div>

    <!-- 중간 광고 -->
    <div class="ad">
      광고 영역 (중간)
    </div>

    <div class="box" id="resultBox" style="display:none;">
      <div class="result" id="resultText"></div>

      <button class="sub-btn" onclick="copyText()">문장 복사하기</button>
      <button class="sub-btn" onclick="generateText()">다시 생성하기</button>
    </div>

    <!-- 하단 광고 -->
    <div class="ad">
      광고 영역 (하단)
    </div>

    <div class="footer">
      © 2026 문장 생성기
    </div>

  </div>

  <script src="main.js"></script>

</body>
</html>
