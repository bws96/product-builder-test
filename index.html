<body>
    <div id="overlay"></div>
    <div class="container">
        <header class="site-header">
            <a href="index.html" class="site-title" data-i18n="siteTitle">문장 생성기</a>
            <div id="header-actions-placeholder"></div>
            <button id="menu-toggle" class="menu-toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </header>

        <main>
            <section class="hero">
                <h1 class="hero-title" data-i18n="title">연애 · 사회생활 문장 생성기</h1>
                <p class="hero-description" data-i18n="description">어색한 상황에서 바로 써먹을 문장을 만들어드립니다</p>
            </section>
            
            <section class="content-card">
                <div class="box">
                    <label data-i18n="categoryLabel">상황 선택</label>
                    <select id="category">
                        <option value="love" data-i18n="categoryLove">연애</option>
                        <option value="work" data-i18n="categoryWork">회사 / 사회생활</option>
                    </select>

                    <label data-i18n="toneLabel">말투 선택</label>
                    <select id="tone">
                        <option value="polite" data-i18n="tonePolite">정중하게</option>
                        <option value="casual" data-i18n="toneCasual">부드럽게</option>
                        <option value="honest" data-i18n="toneHonest">솔직하게</option>
                    </select>

                    <button id="generate-btn" class="main-button" onclick="generateText()" data-i18n="generateButton">문장 생성하기</button>
                </div>

                <div class="box" id="resultBox" style="display:none;">
                    <div class="result" id="resultText"></div>
                    <button class="sub-btn" onclick="copyText()" data-i18n="copyButton">문장 복사하기</button>
                    <button class="sub-btn" onclick="generateText()" data-i18n="regenerateButton">다시 생성하기</button>
                </div>
            </section>
        </main>

        <footer class="site-footer" data-i18n="footer">
